{% extends 'base2.html' %}
{% load bootstrap4 %}
{% block body %}
	<section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<h1>Reset Password Confirm</h1>
						</div>
						<div class="signin">
							<form method="post" class="form">
								{% csrf_token %}
								{% bootstrap_form form %}
								{% buttons %}
									<input type="submit" class="btn btn-primary" value="Reset Password">
								{% endbuttons %}
							</form>
						</div>
					</div>
				</div>
			</div>
		<!--footer section start-->
			<footer class="diff">
			   <p class="text-center">&copy 2021 5 Cent Store. All Rights Reserved | Design by <a href="" target="_blank">Rinku & Vikrant</a></p>
			</footer>
        <!--footer section end-->
	</section>
{% endblock body %}
